<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Importancia fuerte</title>
</head>
<body>
<!-- En HTML usamos el elemento <strong> (importancia fuerte) para marcar tales expresiones. 
El documento resulta entonces más útil, y de nuevo los lectores de pantalla reconocen estos elementos y el tono de voz cambia a uno más fuerte.
El estilo negrita es el que aplican los navegadores por omisión, pero no debes usar esta etiqueta solamente para aplicar este estilo. 
Para hacer eso usa el elemento <span> y CSS, o un elemento <b> (ve más abajo).-->
<p>Este videojuego es <strong> altamente adictivo</strong>.</p>

<p>Cuento contigo. <strong>Espero que no me abandones</strong></p>

<!-- Podemos aninar elementos de énfasis dentro de elementos de importancia y viceversa -->
<!-- Un claro ejemplo: -->
<p>
    Este líquido es <strong>altamente tóxico</strong> — si lo bebes,
    <strong>podrías <em>morir</em></strong
    >.
  </p>
  
</body>
</html>
