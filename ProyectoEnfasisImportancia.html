<h1>Aviso importante</h1>
<p>El Lunes 5 de diciembre de 2022, me invitaron a una fiesta de una amiga
en lo cual no pude estar presente por temas de los permisos. 
Llegando a la medianoche me contaron que durante la fiesta hubo 
un avistamiento de gente extraña en la cual se conformaban de 5 personas
y nunca se los habían visto por el vecindario. Luego de eso
me contaron que eran tipos que buscaban un bar, dejando a mis amigos
asustados de tal experiencia.</p>
</textarea>
