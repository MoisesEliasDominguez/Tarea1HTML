

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
  </head>
  <body>
    <!-- En este apartado veremos los tipos de listas y las diferencias que ambas poseen -->
    <!-- Listas no Ordenadas -->
<ul>
    leche huevos pan hummus
</ul>   

<!-- Otro paso a seguir puede ser el delimitar cada artículo de la lista con un elemento -->
<ul>
    <li>Pan</li>
    <li>Huevos</li>
    <li>Queso</li>
    <li>Arroz</li>
</ul>

<!-- Listas Ordenadas -->
<ol>
    <li>Conduce hasta el final de la calle</li>
    <li>Gira a la derecha</li>
    <li>Sigue derecho por las dos primeras glorietas</li>
    <li>Gira a la izquierda en la tercer glorieta</li>
    <li>El colegio está a tu derecha, 300 metros más adelante</li>
  </ol>
  




  </body>
  </html>
